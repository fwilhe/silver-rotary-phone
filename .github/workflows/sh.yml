name: CI
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Run a multi-line script
      run: |
        touch foo-a foo-b foo-c
    - run: find . -name 'foo-*'
      id: myfind
    - run: echo ${{ toJson( steps.myfind.outputs ) }}
